name: Rust

on:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v3

    - name: Check that test-app still builds
      uses: ./.github/actions/check-dependant-rust-repo
      with:
        remoteRepo: eranrund/gha-test-app
        id: test-app
        githubToken: ${{ secrets.GITHUB_TOKEN }}
